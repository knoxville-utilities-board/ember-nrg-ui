name: "Ember"

on:
  push:
    branches: [ master, main, release ]
  pull_request:

jobs:
  lint: 
    name: Lint
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 12.x

    - name: Use Cache 
      uses: actions/cache@v2
      with:
        path: |
          node_modules
          */*/node_modules
        key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-lint

    - name: Install Dependencies
      run: yarn install

    - name: Run Handlebars Linter
      run: yarn run lint:hbs

    - name: Run Handlebars Linter
      run: yarn run lint:js

  test:
    name: Test
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 12.x

    - name: Use Cache 
      uses: actions/cache@v2
      with:
        path: |
          node_modules
          */*/node_modules
        key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-test

    - name: Install Dependencies
      run: yarn install
      
    - name: Run Ember Tests 
      run: yarn test -r xunit
  
  release:
    name: Release
    runs-on: ubuntu-20.04
    needs: [lint, test]
    if: github.ref == 'refs/heads/release'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 12.x

    - name: Use Cache 
      uses: actions/cache@v2
      with:
        path: |
          node_modules
          */*/node_modules
        key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-release

    - name: Install Dependencies
      run: yarn install

    - uses: "marvinpinto/action-automatic-releases@v1.1.2"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false

    - name: Build App
      run: yarn run build-dummy-app

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.1
      with:
        branch: gh-pages
        folder: dist

    - name: Publish to NPM
      uses: JS-DevTools/npm-publish@v1
      with:
        token: ${{ secrets.NPM_TOKEN }}

    

    



